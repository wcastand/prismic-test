<!doctype html>
<html>
  {{> head
    title="Blog"
  }}
  <body>
    {{> debug }}
    {{> links }}
    <main class="main">
    {{#with prismic.blogpost.results.0.data}}
      <section>
        {{{ title.html }}}
        {{{ content.html }}}
        <a href="{{authors_link.children.0.target.url}}">
          {{{ authors_link.children.0.text.html }}}
        </a>
      </section>
    {{/with}}
    </main>
  </body>
</html>
